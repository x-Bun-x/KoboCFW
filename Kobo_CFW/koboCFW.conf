# Configration File For Kobo CFW "Advanced Edition" Ver0.95
#
# 注意：設定項目と設定値の前後にスペースを開けないでください。
# ○ EnabledSwap="ON"
# × EnabledSwap = "ON"
#
# 本ファイルをUSB接続されたKoboの「.kobo」に配置してください。
# 配置されていない場合、全ての拡張機能はOFFになり実行されません
# また、本ファイルは必ず「文字エンコード UTF-8」「改行コード LF」で
# 作成するようにして下さい


# ------------------------
# Section1 システム設定
# -----------------------

# スワップパーティションを有効にする
# 予めスワップパーティションを作成しておく必要があります
# スワップパーティションの作成方法は別途ドキュメント参照
EnabledSwap="ON"

# データベースキャッシュサイズの設定
# キャッシュサイズは大きいほどDB処理が効率化されますが
# あまりに大きいと逆に速度低下、場合によってはフリーズします。
# MAX、または32767くらいで運用するべきでしょう
# ※ 注意：MAX,DEFAULT以外の文字は判定外ですので注意して下さい
#
# MAX:        キャッシュサイズを65534に変更します（推奨）
# DEFAULT:    キャッシュサイズを初期値の2000に変更します
# 2001～65533:キャッシュサイズを指定した数値に変更します
DBCacheSize="DEFAULT"

# 内蔵ストレージ：本を置くフォルダの指定
# AutoConvertZip2CBZやAutoConvertText2HTMLで処理されるフォルダを指定します
# この設定を空白にすると、内蔵ストレージに対してのファイル変換機能は
# 実施されなくなります
# ただし、".kobo"フォルダを指定しても無効にされますので注意してください。
InternalStrageBookFolder=""

# 高速Commitモードを利用する
# よくわからない場合にはOFFにしてください
UseJournalMode="OFF"

# データベースファイルを再構築する
# 普段はOFFにしておきます。常時ONは絶対に避けて下さい。
# ONの場合、本体の起動時にデータベースの再構築が実行されます。
# 書籍数によっては非常に時間がかかります。
# また、何かの拍子に壊れかけているDBの場合は本処理を実施しても
# 解消されない場合もあるので注意して下さい。
# 実行中は独自のアニメーションが表示されます（セット１）
DataBaseOptimization="OFF"

# ------------------------
# Section2 自動変換設定
# -----------------------

# 外部SD及び内臓ストレージのZIP→CBZ、RAR→CBR自動変更機能の有効化
# ただし、内蔵ストレージはInternalStrageBookFolderで設定されたフォルダ以下にしか実施しません
AutoConvertZip2CBZ="OFF"

# 外部SD及び内臓ストレージのText→HTML自動変更機能の有効化
# ただし、内蔵ストレージはInternalStrageBookFolderで設定されたフォルダ以下にしか実施しません
AutoConvertText2HTML="OFF"

# --------------------------
# Section3 データパッチ設定
# --------------------------
# ページ送り補正、自動本棚登録などのデータパッチ機能を利用する
# ONにすると、コンテンツ処理直後及び起動時にデータパッチが実行されます
UseDataPatch="ON"

# コンテンツ処理完了時、データ補正後にKoboを再起動する
# ONにすると、コンテンツ処理後にデータ補正が実行されると自動で再起動します。
# OFFの場合、ページ送り補正や著者名補正を反映させたい場合
# USB接続解除や本体の再起動を実行してください
ContentScanedReboot="OFF"

# PDF,CBZ,CBRファイルのページ送り補正機能
# ONにすると、左→右スワイプ又は左部タップが「ページ送り」となり
# kepub.epub形式と同じ送り方向になります
UpdatePDFPageDirection="ON"

# --------------------------
# Section4 自動本棚作成設定
# --------------------------
# ストア購入本を格納する本棚の設定
#
# "OFF"      ：ストア購入本を本棚に格納しない
# "ATTR"     ：著者名から本棚を作成する
# "PUBLISHER"：出版社から本棚を作成する
# "FIXED"    ：FixedShelfNameForStoreで指定した本棚に格納する
StoreBookInsertShelf="PUBLISHER"

# ストア購入本を格納する固定本棚名称
# StoreBookInsertShelfがFIXEDの場合、ここで指定した本棚に格納します
# 空白の場合は「ストア購入本」に設定されます
FixedShelfNameForStore=""


# 自炊本を格納する本棚の設定
#
# "OFF"   ：自炊本を本棚に格納しない
# "ATTR"  ：著者名から本棚を作成する
# "FOLDER"：本データが置かれているフォルダの最下層名から本棚を作成する
# "FIXED" ：FixedShelfNameForUserで指定した本棚に格納する
# "MIXED1"：著者名 - フォルダ名 - で本棚を作成する
# "MIXED2"：フォルダ名 - 著者名 - で本棚を作成する
UserBookInsertShelf="MIXED1"

# 自炊本を格納する固定本棚名称
# UserBookInsertShelfがFIXEDの場合、ここで指定した本棚に格納します
# 空白の場合は「ユーザー作成本」に設定されます
FixedShelfNameForUser=""


# 自動本棚に登録する本の検索先を設定
#
# 0:内蔵ストレージ・外部SDカード共に検索する
# 1:内蔵ストレージのみ検索する（推奨）
# 2:外部SDカードのみ検索する
CreateShelfDevice="1"

# 著者名が不明の場合の本棚名
# 自炊本・ストア購入本共にATTRモードまたはMIXED1,MIXED2モードで運用する場合
# ここで設定された値が「著者名」に適用されます
UnKnownAttributionShelfName="最近登録された本"

# 自炊本でフォルダ名が不明の場合の本棚名
# 自炊本FOLDERモードまたはMIXED1,MIXED2モードで運用する場合有効
UnKnownFolderShelfName="その他のシリーズ"


# 「その他」本棚名の設定
# 自炊本・ストア購入本を自動本棚に登録しようとしたときに
# 本棚名が最終的に決定できなかった場合にこの本棚に格納されます。
# 未設定で強制的に「その他」になります。
OtherShelfName="その他の本"

# 本棚を全削除して本棚を再構築する
# ONにしている間は、電源ON時やUSB接続解除時に毎回更新します
BookShelfReCreate="OFF"

# --------------------------
# Section5 最近読んでいる本棚設定
# --------------------------

# "最近読んでいる本棚" 機能の利用
# ONに設定すると、最後に読んだ本が格納されている本棚の本を
# 自動で「最近読んでいる本棚」に格納します
# 登録は本を読んだ瞬間に行われますが、Kobo上の表示は変わらないため
# 本棚を編集、USB接続のON/OFFなどで本棚の登録内容を再表示してください
RecentlyReadingBookshelf="ON"

# 最近読んでいる本棚に格納する本の種別
# "NOREAD" ：未読の本のみ登録
# "READING"：未読の本・及び読書中の本のみ登録
# "ALL"    ：全て登録
RecentlyReadingTarget="READING"


# --------------------------
# Section6 フォント共通化設定
# --------------------------
# フォント設定テンプレート本に施されたフォント設定を
# 他のkepub.epubデータにコピーし、共通化します
# フォント設定テンプレート本が存在しない、または
# テンプレート本への設定が存在しない場合は動作しません

# フォント設定共通化対象にする本の種別を指定します
# "NOREAD" :未読本のみ（推奨）
# "READING":未読、または読書中のみ
# "OFF"    :設定共通化しない
FontSettingUpdate="READING"

# フォント設定を初期化する
#
# ONにすると、既存のフォント設定を削除し
# 未読・既読・読了に関わらず全てのフォント設定を
# リセットして、フォント設定テンプレート本の設定で再設定します。
# ONにした後は、一度Koboを再起動してください。起動時に再設定します
FontSettingReset="OFF"
